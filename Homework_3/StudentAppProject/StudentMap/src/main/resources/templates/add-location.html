<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modals</title>

    <!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #212529;color: white;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add location</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/locations/create">
                <div class="form-group row mb-3">
                    <label for="coordinates" class="pr-5 col-sm-5 col-form-label text-end">Coordinates:</label>
                    <div class="row col-sm-7" id="coordinates">
                        <input type="text" style="width: 130px; color: white;"
                               class="form-control bg-transparent text-center" id="x"
                               placeholder="x coordinate" name="x">
                        <input type="text" style="width: 130px; color: white;"
                               class="form-control bg-transparent text-center" id="y"
                               placeholder="y coordinate" name="y">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="address" class="pr-5 col-sm-5 col-form-label text-end">Amenity type:</label>
                    <div class="row col-sm-7">
                        <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                               id="type"
                               placeholder="Enter amenity type" name="type">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="name" class="pr-5 col-sm-5 col-form-label text-end">Location name:</label>
                    <div class="row col-sm-7">
                        <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                               id="name"
                               placeholder="Enter location name" name="name">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="address" class="pr-5 col-sm-5 col-form-label text-end">Location address:</label>
                    <div class="row col-sm-7">
                        <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                               id="address"
                               placeholder="Enter location address" name="address">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="pr-5 col-sm-5 col-form-label text-end">Opening hours:</label>
                    <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                           id="openingHours"
                           placeholder="Enter opening hours" name="openingHours">

                </div>

                <div class="form-group row mb-3">
                    <label for="phone" class="pr-5 col-sm-5 col-form-label text-end">Phone number:</label>
                    <div class="row col-sm-7">
                        <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                               id="phone"
                               placeholder="Enter phone number"
                        name="phone">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="web" class="pr-5 col-sm-5 col-form-label text-end">Website:</label>
                    <div class="row col-sm-7">
                        <input type="text" style="color: white;" class="form-control bg-transparent text-center"
                               id="web"
                               placeholder="Enter link to website"
                        name="website">
                    </div>
                </div>
<!--                    <input type="hidden" name="id" value="1">-->
                    <!--        ne znam kako vi go dadam id valye so js-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Go back</button>
                    <button type="submit" class="btn btn-success" >Save location</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
