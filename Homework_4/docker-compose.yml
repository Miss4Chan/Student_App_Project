version: "3"
volumes:
  prometheus_data: {}

services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
      container_name: pgadmin4_container
      image: dpage/pgadmin4:4.0
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com
        PGADMIN_DEFAULT_PASSWORD: secret
        PGADMIN_LISTEN_PORT: 80
      ports:
        - "8080:80"
  eureka-service:
    image: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-service
  location-service:
    image: location-microservice
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://eureka-service:8761/eureka
    ports:
      - "9093:9093"
    depends_on:
      - eureka-service
      - db
    networks:
      - eureka-service
  help-service:
    image: help-microservice
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://eureka-service:8761/eureka
    ports:
      - "9092:9092"
    depends_on:
      - eureka-service
    networks:
      - eureka-service
networks:
  eureka-service:
