<div class="px-3 py-2 text-bg-dark" id="topBar">
    <div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-list fs-2 mb-3" id="menu" onclick="menuClick()"></i>
            <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/locations"
                   class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img id="logo" src="/Student_icon.svg.png" height="50px">
                    <span class="fs-4" style="margin-left: 10px">STUDENT APP</span>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                    style="align-items: center">
                    <li>
                        <a href="/locations" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/locations/help" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#question-circle"></use>
                            </svg>
                            Help
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <div class="dropdown">
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <i class="bi bi-person-badge"> </i> <span th:text="${#request.getRemoteUser()}"></span>
                            </button>
                            <ul class=dropdown-menu aria-labelledby="profile-btn">
                                <li>
                                    <a class="dropdown-item" data-toggle="modal" id="showFavourites"
                                       data-target="#favouritesModal">
                                        <i class="bi bi-list"></i>Favourites
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li sec:authorize="isAnonymous()">
                        <div style="padding: 0.5rem 1rem;">
                            <button id="loginBtn" type="button" class="btn btn-success nav-bar" data-bs-toggle="modal"
                                    data-bs-target="#loginModal">Login
                            </button>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout" class="nav-link">
                            <button type="button" class="btn btn-danger">Logout</button>
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <div style="padding: 0.5rem 1rem;">
                            <button id="registerBtn" type="button" class="btn btn-danger nav-bar" data-bs-toggle="modal"
                                    data-bs-target="#registerModal">Register
                            </button>
                        </div>
                    </li>
                    <!--                    <li sec:authorize="hasRole('ROLE_ADMIN')">-->
                </ul>
            </div>
        </div>
    </div>

</div>
<div id="sidebar" style="padding-top: 32px" class="text-bg-dark col-sm-12" hidden>
    <div style="padding: 0px 20px">

        <form class="col-12 ncol-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
              role="search" method="post" action="/locations/search">
            <input style="width: 80%" name="text" type="search" class="form-control text-bg-dark "
                   placeholder="Search location..." aria-label="Search">
            <button class="btn btn-outline-light col-2" type="submit" id="search"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <hr>

    <div id="details" style="margin-top: 40px; padding-left: 20px" class="text-left">
        <input id="x" type="hidden"/>
        <input id="y" type="hidden"/>
        <input id="type" type="hidden"/>

        <div>
            <strong name="name" id="name"></strong>
            <div id="grades" class="col-4 text-left" style="font-size: 13px; padding: 0px;" hidden>
                    <span sec:authorize="isAuthenticated()">
                        <a class="addG" name="1"><i class="bi bi-star-fill"></i></a>
                        <a class="addG" name="2"><i class="bi bi-star-fill"></i></a>
                        <a class="addG" name="3"><i class="bi bi-star-fill"></i></a>
                        <a class="addG" name="4"><i class="bi bi-star-fill"></i></a>
                        <a class="addG" name="5"><i class="bi bi-star-fill"></i></a>
                    </span>
            </div>
            <div class="row">
                <span id="result" class="col-2"></span>
                <a class="col-5" data-toggle="modal" id="showAllComments" data-target="#commentsModal"
                   style="display:block; font-size: 15px; padding: 0px 5px; margin-left: 5px;" hidden>
                    View comments
                </a>
                <div hidden class="col-2 " id="edit">
                    <button onclick="editLocation()" type="submit" class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal" style="display:block;"
                            sec:authorize="hasRole('ROLE_ADMIN')">
                        Edit
                    </button>
                </div>
                <div id="save" class="col-2" hidden>
                    <form id="favesForm" th:method="POST" sec:authorize="isAuthenticated()">
                        <input type="hidden" id="faveButton" name="faves"
                               th:value="${#authentication.getPrincipal().getName}"/>
                        <button type="submit" class="btn col-2 btn-sm" style="padding: 0px"
                                sec:authorize="hasRole('ROLE_USER')">
                            <i class="bi bi-bookmark-fill" style="color: white"></i>
                        </button>
                    </form>
                </div>
                <div hidden id="deleteRating">
                    <a class="deleteRating btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">Reset Rating</a>
                </div>
            </div>
        </div>


        <div hidden class="row">
            <i class="bi bi-geo-alt-fill col-1"></i>
            <div id="address" class="col-11"></div>
        </div>
        <div hidden class="row">
            <i class="bi bi-clock col-1"></i>
            <div id="opening-hours" class="col-11"></div>
        </div>
        <div hidden class="row">
            <i class="bi bi-telephone-fill col-1"></i>
            <div id="phone" class="col-11"></div>
        </div>
        <div hidden class="row">
            <i class="bi bi-globe col-1"></i>
            <a target="_blank" id="website" class="col-11"></a>
        </div>
    </div>
    <hr id="line" hidden>
    <div hidden id="commentDiv">
        <h2 style="color: maroon" th:text="${error} != null ? ${error} : ''"></h2>
        <form id="commentForm" th:method="POST" sec:authorize="isAuthenticated()">
            <div class="p-3">
                <textarea id="comment" name="comment" style="width: 90%" placeholder="Enter comment..."></textarea>
                <input type="hidden" id="user" name="name" th:value="${#authentication.getPrincipal().getName}"/>
                <br>
                <button type="submit" class="btn btn-warning btn-sm text-left" style="display:block;">
                    Add Comment
                </button>
            </div>
            <br>
        </form>

        <br>


    </div>
</div>
<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 30px;background-color: #212529">
            <!-- Modal body -->
            <div class="modal-body" style="background-color: #212529;color: white;padding: 3%;border-radius: 30px;">
                <h3 class="text-center" style="margin-bottom: 35px;">Log in to your account</h3>
                <form class="form-signin mt-xl-5" method="post" action="/login" id="loginForm">
                    <div class="text-danger text-center my-3" th:if="${loginError != null}">
                        <th:block th:text="${loginError}"></th:block>
                    </div>
                    <!-- Email input -->
                    <div class="form-group row mb-3">
                        <label for="username" class="pr-5 col-sm-5 col-form-label text-end">Enter username:</label>
                        <div class="row col-sm-7">
                            <input type="text" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="username" name="username" required=""
                                   autofocus="" placeholder="email@example.com">
                            <i class="bi bi-person-circle position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="form-group row mb-3">
                        <label for="password" class="col-sm-5 col-form-label text-end">Enter password:</label>
                        <div class="row col-sm-7">
                            <input type="password" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="password" name="password" placeholder="type password..">
                            <i class="bi bi-eye-slash position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4" style="margin-top: 25px;">
                        <button type="submit" class="btn btn-block col-sm-7" style="background-color: #5CB85C">
                            Login
                        </button>
                    </div>
                </form>

                <!-- Register buttons -->
                <div class="text-lg-start mt-4 pt-2">
                    <p class="text-center small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                                  onclick="openRegister()"
                                                                                                  class="link-primary">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="registerModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 30px;background-color: #212529">
            <!-- Modal body -->
            <div class="modal-body" style="background-color: #212529;color: white;padding: 3%;border-radius: 30px;">
                <h3 class="text-center" style="margin-bottom: 40px;">Register your account</h3>
                <form class="form-signin mt-xl-5" method="POST" action="/register">
                    <div class="text-danger text-center my-3" th:if="${registerError != null}">
                        <th:block th:text="${registerError}"></th:block>
                    </div>
                    <!-- Email input -->
                    <div class="form-group row mb-3">
                        <label for="rgtrUsername" class="pr-5 col-sm-5 col-form-label text-end">Enter username:</label>
                        <div class="row col-sm-7">
                            <input type="text" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="rgtrUsername" name="username" placeholder="username.example" required>
                            <i class="bi bi-person-circle position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="form-group row mb-3">
                        <label for="rgtrPassword" class="col-sm-5 col-form-label text-end">Enter password:</label>
                        <div class="row col-sm-7">
                            <input type="password" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="rgtrPassword" name="password" placeholder="type password.." required>
                            <i class="bi bi-eye-slash position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="form-group row mb-3">
                        <label for="re-enter-password" class="col-sm-5 col-form-label text-end">Re-enter
                            password:</label>
                        <div class="row col-sm-7">
                            <input type="password" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="re-enter-password" name="repeatedPassword" placeholder="re-type password.."
                                   required>
                            <i class="bi bi-eye-slash position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <!-- Name input -->
                    <div class="form-group row mb-3">
                        <label for="rgtrName" class="col-sm-5 col-form-label text-end">Enter name:</label>
                        <div class="row col-sm-7">
                            <input type="text" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="rgtrName" name="name" placeholder="type your name.." required>
                            <i class="bi bi-person-lines-fill position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <!-- Surname input -->
                    <div class="form-group row mb-3">
                        <label for="rgtrSurname" class="col-sm-5 col-form-label text-end">Enter surname:</label>
                        <div class="row col-sm-7">
                            <input type="text" style="color: white;" class="form-control bg-transparent ps-5"
                                   id="rgtrSurname" name="surname" placeholder="type your surname.." required>
                            <i class="bi bi-person-lines-fill position-relative translate-middle-y"
                               style="bottom: 21px; width: 12px;"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4" style="margin-top: 25px;">
                        <button type="submit" class="btn btn-block col-sm-7" style="background-color: #5CB85C">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="commentsModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 30px;background-color: #212529">
            <div class="modal-header" style="border:none !important;">
                <h3 class="text-center" style="margin-left:20px;color: white !important">All comments</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        style="background-color: #212529;color: white;border:none !important;">
                    <span aria-hidden="true">&times;</span>
                </button>
