<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL COMMENTS</title>
</head>
<body>
<h1>Locations List</h1>
<main>
    <h3 style="color: maroon" th:text="${error}"></h3>
    <h2>Choose a location:</h2>
    <ul style="list-style-type:none">
        <li th:each="comment : ${comments}">
            <label th:text="${comment.comment}"></label><br/>
        </li>
    </ul>
</main>
</body>
</html>
